{% extends 'web/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="contenedor-principal" style="margin: 30px; text-align: center; display: flex; align-self: center;">
    <!-- CategorÃ­as -->
    <div class="categorias" style="flex: 1; padding-right: 20px; gap: 60px; ">
        {% for categoria in categorias %}
        <div class="categoria" onclick="location.href='{% url 'subcategoria' categoria.id %}'">
            <img src="{{ categoria.imagen }}" alt="{{ categoria.nombre }}">
            <h3>{{ categoria.titulo }}</h3>
        </div>
        {% endfor %}
    </div>

    <div class="boton-juegos" style="text-align: center; margin-top: 20px;">
        <button id="boton-juegos" onclick="toggleJuegosPopulares()" style="padding: 10px 20px; background-color: #5f449a; color: white; border: none; border-radius: 10px; font-size: 16px;">
            ðŸŽ® Ver Juegos Populares
        </button>
    </div>


<!-- Juegos Populares (ocultos inicialmente) -->
<div id="juegos-populares" style="display: none; margin-top: 20px;" class="categorias">
    <div class="categorias" style="flex: 1; padding-right: 20px;">
        {% for game in games %}
        <div class="categoria">
            <img src="{{ game.imagen }}" alt="{{ game.nombre }}">
            <p style="font-size: 16px; max-width:100; overflow-wrap: break-word; word-break: break-word;">
                Juego: <br>{{ game.nombre }}
            </p>
            <p>Rating: {{ game.rating }}/5.0</p>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</div>
{% endblock %}
