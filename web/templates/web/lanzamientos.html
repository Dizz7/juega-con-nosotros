{% extends 'web/base.html' %}
{% load static %}
{% block title %}Lanzamientos{% endblock %}

{% block content %}

        
<div class="contenedor-principal" style="margin: 30px; text-align: center; display: flex; align-self: center;">      
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>Pr√≥ximos lanzamientos</h2>


                    <div class="categorias" style="flex: 1; padding-right: 20px;">
                        {% for lanzamiento in lanzamientos %}
                        <div class="categoria">
                            <img src="https:{{ lanzamiento.imagen }}" alt="Portada de {{ lanzamiento.nombre }}">
                            <p style="font-size: 16px; max-width:100; overflow-wrap: break-word; word-break: break-word;">
                                Juego: <br>{{ lanzamiento.nombre }}
                            </p>
                            <p>Fecha: {{ lanzamiento.fecha }}</p>
                        </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
