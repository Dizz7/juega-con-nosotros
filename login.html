<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juega con Nosotros - Iniciar Sesión</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ESTILOS PERSONALIZADOS -->
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>Juega con Nosotros</h1>
    <h2 class="slogan">Descubre los mejores juegos al mejor precio</h2>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Categorías</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="registro.html">Registro</a></li>
    </ul>
  </nav>

  <div class="contacto-container mt-5">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <form id="loginForm" class="contacto-form mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="emailLogin" class="form-label required">Correo Electrónico</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <div class="mb-3">
        <label for="passwordLogin" class="form-label required">Contraseña</label>
        <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña" required />
      </div>

      <div class="d-grid gap-3">
        <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
        <a href="recuperar.html" class="btn btn-secondary">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="login-link text-center mt-3">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Juega con Nosotros. Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
